# 1. Nagłówki dla plików CSS (Twój Tailwind)
[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# 2. Nagłówki dla obrazów WebP
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3. Zapobieganie cache'owaniu HTML (żeby zmiany były widoczne od razu)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 4. Optymalizacja kompresji i przekierowań (opcjonalnie)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "."

[build.processing]
  skip_node_bundler = true

# Włączenie optymalizacji obrazów i assetów przez Netlify
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true
